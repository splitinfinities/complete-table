<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/complete-table.js"></script>
</head>
<body>

  <complete-table sortable selectable editable history>
    <table name="our_table[]">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr data-id="1">
          <td data-name="first_name">Eve</td>
          <td data-name="last_name">Jackson</td>
          <td data-name="age">94</td>
        </tr>
        <tr data-id="2">
          <td data-name="first_name">Jill</td>
          <td data-name="last_name">Smith</td>
          <td data-name="age">50</td>
        </tr>
      </tbody>
    </table>
  </complete-table>
</body>
</html>
